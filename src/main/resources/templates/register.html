<!DOCTYPE html>
<html
  lan="en"
  lang="en"
  th:replace="~{base :: parent(~{::#content}, ~{::title}, ~{::script})}"
>
  <head>
    <title>Signup Page</title>
  </head>
  <body>
    <div id="content">
      <div class="grid grid-cols-12 mt-2">
        <div class="col-span-4 md:col-span-2 lg:col-span-4 xl:col-span-4"></div>
        <div class="col-span-12 md:col-span-8 lg:col-span-6 xl:col-span-4">

            <!-- card  -->
          <div
            href="#"
            class="block p-6 border-t-[7px] border-blue-600 dark:border-t-blue-600  rounded-lg shadow hover:bg-gray-100 dark:bg-gray-800  dark:hover:bg-gray-900" 
          >
            <h5
              class="mb-1 text-2xl font-bold tracking-tight text-gray-900 dark:text-blue-500"
            >
              Sign up Here
            </h5>
            <p class="font-normal text-gray-400 dark:text-blue-400">
              Start managing contacts on cloud
            </p>

            <!-- --------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------- -->
            <!-- thisis our form  -->
            <form 
              data-th-action="@{'/do-register'}" 
              method="post"
              data-th-object="${userForm}" 
              class="mt-3"
            >
              <!-- user name -->
              <div class="relative z-0 w-full mb-5 group">
                <input
                  type="text"
                  name="name"
                  id="name"
                  th:field="*{userName}"
                  class="block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none dark:text-white dark:border-gray-600 dark:focus:border-blue-500 focus:outline-none focus:ring-0 focus:border-blue-600 peer"
                  placeholder=" "
                  required
                />
                <label
                  for="name"
                  class="peer-focus:font-medium absolute text-sm text-gray-500 dark:text-gray-400 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:start-0 rtl:peer-focus:translate-x-1/4 peer-focus:text-blue-600 peer-focus:dark:text-blue-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6"
                  >User name</label
                >
              </div>

              <!-- email feild -->
              <div class="relative z-0 w-full mb-5 group">
                <input
                  type="email"
                  name="email"
                  id="email"
                  th:fiels="*{email}"
                  class="block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none dark:text-white dark:border-gray-600 dark:focus:border-blue-500 focus:outline-none focus:ring-0 focus:border-blue-600 peer"
                  placeholder=" "
                  required
                />
                <label
                  for="email"
                  class="peer-focus:font-medium absolute text-sm text-gray-500 dark:text-gray-400 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:start-0 rtl:peer-focus:translate-x-1/4 rtl:peer-focus:left-auto peer-focus:text-blue-600 peer-focus:dark:text-blue-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6"
                  >Email address</label
                >
              </div>

              <!-- password -->
              <div class="relative z-0 w-full mb-5 group">
                <input
                  type="password"
                  name="password"
                  id="password"
                  th:field="*{password}"
                  class="block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none dark:text-white dark:border-gray-600 dark:focus:border-blue-500 focus:outline-none focus:ring-0 focus:border-blue-600 peer"
                  placeholder=" "
                  required
                />
                <label
                  for="password"
                  class="peer-focus:font-medium absolute text-sm text-gray-500 dark:text-gray-400 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:start-0 rtl:peer-focus:translate-x-1/4 peer-focus:text-blue-600 peer-focus:dark:text-blue-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6"
                  >New Password</label
                >
              </div>

              <!-- phone Number -->
              <div class="relative z-0 w-full mb-5 group">
                <input
                  type="text"
                  name="phone"
                  id="phone"
                  th:field="*{phoneNumber}"
                  class="block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none dark:text-white dark:border-gray-600 dark:focus:border-blue-500 focus:outline-none focus:ring-0 focus:border-blue-600 peer"
                  placeholder=" "
                  required
                />
                <label
                  for="phone"
                  class="peer-focus:font-medium absolute text-sm text-gray-500 dark:text-gray-400 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:start-0 rtl:peer-focus:translate-x-1/4 peer-focus:text-blue-600 peer-focus:dark:text-blue-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6"
                  >Contact Number</label
                >
              </div>

              <!-- about text area  -->
              <div class="mb-3">
                <label
                  for="about"
                  class="block mb-2 text-sm font-medium text-gray-500 dark:text-gray-500"
                  >Write Something About Yourself</label
                >
                <textarea
                  id="about"
                  th:field="*{about}"
                  rows="1"
                  class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                  placeholder="Write here..."
                ></textarea>
              </div>

              <!-- button  -->
              <div class="mb-3 flex justify-center space-x-3">
                <button
                  type="submit"
                  class="px-3 py-2 rounded-lg bg-gray-800 text-white hover:bg-gray-900 hover:text-black dark:bg-blue-800 dark:hover:bg-blue-950"
                >
                  Sign up
                </button>
                <button
                  type="reset"
                  class="px-3 py-2 rounded-lg bg-red-800 text-white hover:bg-red-900 hover:text-black dark:bg-red-800 dark:hover:bg-red-950"
                >
                  Reset
                </button>
              </div>

            </form>
          </div>
        </div>
      </div>
    </div>
    <script>
      console.log("Singup page");
    </script>
  </body>
</html>
